{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<section>
    <h2>Login</h2>
    <form class="form-with-validation" action="/users/login" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
</section>
{% endblock %}
